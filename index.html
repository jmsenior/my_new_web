<!DOCTYPE>
<html>
<meta charset="utf-8" />
<head>
  <link href="css/style.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Yesteryear" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />


</head>
<body>
<section class="container">

  <section class="main-structure">
    <div id="name-block">

        <div id="content-h1"></div>

        <svg id="cuadrado" width="150" height="150">
          <rect width="150" height="150" fill="#94FF2F" />
        </svg>
        <svg id="triangulo" height="210" width="500">
          <polygon points="90,120 350,190 160,210" style="fill:yellow;" />
        </svg>
        <svg id="circulo1" width="200" height="200">
            <circle cx="100" cy="100" r="100" fill="#57FFBD"/>
        </svg>
        <svg id="circulo2" width="500" height="500">
            <circle stroke-dasharray="25,100" cx="250" cy="250" r="200"
            fill="transparent" stroke="#FFDD7D" stroke-width="20" stroke-linecap="square"/>
        </svg>
        <svg id="circulo3" width="900" height="900">
            <circle stroke-dasharray="25,3, 40, 20, 100" cx="450" cy="450" r="450"
            fill="transparent" stroke="gray" stroke-width="20" stroke-linecap="square"/>
        </svg>

    </div>
    <div class="content-block">
      <div id="block-menu"></div>
    </div>
  </section>

  <section class="separator"></section>

  <footer>
    <div id="external-links">
      <ul class="bio_links">
        <li><a href="#"><i class="fa fa-facebook"></i></a></li>
        <li><a href="#"><i class="fa fa-twitter"></i></a></li>
        <li><a href="#"><i class="fa fa-linkedin"></i></a></li>
        <li><a href="#"><i class="fa fa-codepen"></i></a></li>
        <li><a href="#"><i class="fa fa-github"></i></a></li>
        <li><a href="#"><i class="fa fa-vimeo"></i></a></li>
      </ul>
    </div>
  </footer>

</section>
  <script src="js/script.js" type="application/javascript"></script>
</body>

</html>
